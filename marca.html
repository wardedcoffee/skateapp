<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate App - Marca</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Roboto&display=swap" rel="stylesheet">  
</head>

<body>
    <div class="great-background">
        <div class="status-bar-container">
            <div class="status-bar">
                <p class="status-bar-clock">9:30</p>
                <div class="status-bar-connections">
                    <img src="./assets/icons/bluetooth.png" alt="bluetooth icon">
                    <img src="./assets/icons/battery_full.png" alt="baterry full">
                    <img src="./assets/icons/wifi.png" alt="wifi signal">
                </div>
            </div>
        </div>

        <header>
            <div class="top-menu-video">
                <img class="arrow-back" src="./assets/icons/arrow_back.png" alt="seta voltar para home">
                <p class="bold-fonts">Marca</p>
                <img class="" src="" alt="">
            </div>
        </header>
        <div class="large-card-marca-info">
            <div class="top-image-play-button">
                <img class="floating-play-button" src="./assets/icons/floating_button.png" alt="botao de play para video">
                <img class="img-video-large" src="./assets/alien_workshop_large.png" alt="ilustracao de alien e logo alien workshop"/>
            </div>
            
            <div class="card-info-video-large">
                <div class="card-menor-text-info">
                    <div class="bold-font-hearth-logo">
                        <p class="bold-fonts">Alien Workshop</p>
                    </div>
                    <div class="video-info-card">
                        <p class="video-info">
                            7 videos no total
                        </p>
                    </div>
                    <div class="video-info-tags-container">
                        <div class="video-info-tags">
                            <p class="video-info-tag ">Trilha sonora</p>
                        </div>
                        <div class="video-info-tags">
                            <p class="video-info-tag">Defon</p>
                        </div>   
                    </div>
                    <div>
                        <p class="bold-fonts">VÃ­deos da marca</p>
                    </div>
                </div>
            </div>
        </div>
        <main class="scroller" style="height: 250px;">
            <div class="card-menor">
                <img class="card-menor-image" src="./assets/image_4.png" alt="capa de album sonoro com os dizeres: Cover Version">
                <div class="card-menor-text-info">
                    <div class="bold-font-hearth-logo">
                        <p class="bold-fonts">Cover Version</p>
                        <img class="hearth-icon" src="./assets/icons/favorite_border.png" alt="coracao de like">
                    </div>                    
                    <div class="video-info-card">
                        <p class="video-info">
                          Alien Workshop * 2019 * 37 min
                        </p>
                    </div>    

                    <div class="video-info-tags-container">
                        <div class="video-info-tags">
                            <p class="video-info-tag ">Trilha sonora</p>
                        </div>
                        
                        <div class="video-info-tags">
                            <p class="video-info-tag">Defon</p>
                        </div>   
                    </div>
                </div>
            </div>
            
            <div class="card-menor">
                <img class="card-menor-image" src="./assets/image_5.png" alt="capa de album sonoro com os dizeres: Cover Version">
                <div class="card-menor-text-info">
                    <div class="bold-font-hearth-logo">
                        <p class="bold-fonts">Trust Fall</p>
                        <img class="hearth-icon" src="./assets/icons/favorite_border.png" alt="coracao de like">
                    </div>                    
                    <div class="video-info-card">
                        <p class="video-info">
                            Alien Workshop * 2019 * 37 min
                        </p>
                    </div>    
                    
                    <div class="video-info-tags-container">
                        <div class="video-info-tags">
                            <p class="video-info-tag ">Trilha sonora</p>
                        </div>
                        
                        <div class="video-info-tags">
                            <p class="video-info-tag">Defon</p>
                        </div>   
                    </div>
                </div>
            </div>
            
            <div class="card-menor">
                <img class="card-menor-image" src="./assets/image_6.png" alt="capa de album sonoro com os dizeres: Cover Version">
                <div class="card-menor-text-info">
                    <div class="bold-font-hearth-logo">
                        <p class="bold-fonts">Seance</p>
                        <img class="hearth-icon" src="./assets/icons/favorite_border.png" alt="coracao de like">
                    </div>                    
                    <div class="video-info-card">
                        <p class="video-info">
                            Alien Workshop * 2019 * 37 min
                        </p>
                    </div>    
                    
                    <div class="video-info-tags-container">
                        <div class="video-info-tags">
                            <p class="video-info-tag ">Trilha sonora</p>
                        </div>
                        
                        <div class="video-info-tags">
                            <p class="video-info-tag">Defon</p>
                        </div>   
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="bottom-menu">
                <img class="highlights-icon" src="./assets/icons/highlights_bottom_menu.png" alt="icone de uma chama e a palavra destaques abaixo">
                <img class="favorite-icon" src="./assets/icons/favorites_bottom_menu.png" alt="icone de coracao e a palavra favoritos abaixo">
                <img class="profile-icon" src="./assets/icons/profile_bottom_menu.png" alt="icone de uma pessoa e a palavra perfil escrita abaixo">
            </div>
        </footer>
    </div>
    
</body>
</html>
