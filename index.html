<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Roboto&display=swap" rel="stylesheet">  
</head>

<body>
    <div class="great-background">
        <div class="status-bar-container">
            <div class="status-bar">

                <p class="status-bar-clock">9:30</p>
                
                <div class="status-bar-connections">
                    <img src="./assets/icons/bluetooth.png" alt="bluetooth icon">
                    <img src="./assets/icons/battery_full.png" alt="baterry full">
                    <img src="./assets/icons/wifi.png" alt="wifi signal">
                </div>
            
            </div>
        </div>

        <header>
            <div class="username-top">
                <p>
                    Olá Mariana Q
                </p>
                <p class="username-top-question">
                    O que você procura hoje?
                </p>
            </div>
        </header>

            <div class="carrousel-group">
                <div class="carrousel-first-image">
                    <img class="img" src="./assets/image_1.png" alt="rapaz fazendo manobra radical com skate"/>
                    <div class="bold-font-hearth-logo">
                        <p class="bold-fonts">Bunker Down</p>
                        <img class="hearth-icon" src="./assets/icons/favorite_border.png" alt="coracao de like">
                    </div>
                </div>
                <div class="carrousel-second-image">
                    <img class="img" src="./assets/image_2.png" alt="moça sorrindo"/>
                    <div class="bold-font-hearth-logo">
                        <p class="bold-fonts">Mother</p>
                        <img class="hearth-icon" src="./assets/icons/favorite_border.png" alt="coracao de like">
                    </div>
                </div>
            </div>
            
            <div>
            </div>

    </div>
    
</body>
</html>
