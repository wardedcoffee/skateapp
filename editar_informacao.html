<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate App - Editar informacao</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Roboto&display=swap" rel="stylesheet">  
</head>

<body>
    <div class="great-background">
        <div class="status-bar-container">
            <div class="status-bar">
                <p class="status-bar-clock">9:30</p>
                <div class="status-bar-connections">
                    <img src="./assets/icons/bluetooth.png" alt="bluetooth icon">
                    <img src="./assets/icons/battery_full.png" alt="baterry full">
                    <img src="./assets/icons/wifi.png" alt="wifi signal">
                </div>
            </div>
        </div>

        <header>

        </header>
        <div class="large-card-favoritos-info">            
            <div>
                <p class="username-top">Perfil</p>
            </div>
        </div>
        <main class="scroller">
            
            <div class="keyboard-overlay">
                <div class="personal-info-label-container">
                    <div class="personal-info-label-box">
                        <span class="modal-close-element"></span>

                        <p class="faded-label-font">Nome</p>

                        <input class="personal-info-input" placeholder="Mariana Quaresma" type="text">

                        <span class="colored-division-line"></span>

                        <button class="button" type="submit">Salvar</button>
                    </div>


                </div>
            </div>
            <div class="card-perfil">
                <img class="ellipse-image-perfil" src="./assets/Ellipse.png" alt="capa de album sonoro com os dizeres: Cover Version">
                
                <div class="">
                    <div class="">
                        <p class="username-top-ellipse">Mariana Q.</p>
                    </div>                    
                    <div class="">
                        <p class="video-info">
                         33 videos assistidos
                        </p>
                    </div>    
                </div>
            </div>


            <div class="personal-info-container">
                <div>
                    <p class="bold-fonts">
                        Informacoes pessoais
                    </p>
                </div>
                <span class="division-line"></span>
                
                <div class="personal-info-label-container">
                    <div class="personal-info-label-box">
                        <p class="faded-label-font">Nome</p>
                        <p class="personal-info-font">Mariana Quaresma</p>
                    </div>
                    <div>
                        <img class="chevron-right" src="./assets/icons/chevron_right.png" alt="seta indicadora para direita">
                    </div>
                </div>
                
                
                <div class="personal-info-label-container">
                    <span class="division-line"></span>
                    <div class="personal-info-label-box">
                        <p class="faded-label-font">E-mail</p>
                        <p class="personal-info-font">mariana@alura.com.br</p>
                    </div>
                    <div>
                        <img class="chevron-right" src="./assets/icons/chevron_right.png" alt="seta indicadora para direita">
                    </div>
                </div>
    
                <div class="personal-info-label-container">
                    <span class="division-line"></span>
                    <div class="personal-info-label-box">
                        <p class="faded-label-font">Telefone</p>
                        <p class="personal-info-font">(21) 23782-9988</p>
                    </div>
                    <div>
                        <img class="chevron-right" src="./assets/icons/chevron_right.png" alt="seta indicadora para direita">
                    </div>
                </div>
                
                <div class="personal-info-label-container">
                    <span class="division-line"></span>
                    <div class="personal-info-label-box">
                        <p class="faded-label-font">Senha</p>
                        <p class="personal-info-font">************</p>
                    </div>
                    <div>
                        <img class="chevron-right" src="./assets/icons/chevron_right.png" alt="seta indicadora para direita">
                    </div>
                </div>
    
                <div class="personal-info-label-container">
                    <span class="division-line"></span>
                    <div class="personal-info-label-box">
                        <p class="personal-info-font">Sair da minha conta</p>
                    </div>
                    <div>
                        <img class="exit-to-app" src="./assets/icons/exit_to_app.png" alt="icone que faz sair da sua conta">
                    </div>
                </div>
            </div>



        </main>
        <!-- <footer>
            <div class="bottom-menu">
                <img class="highlights-icon" src="./assets/icons/highlights_bottom_menu.png" alt="icone de uma chama e a palavra destaques abaixo">
                <img class="favorite-icon" src="./assets/icons/favorites_bottom_menu.png" alt="icone de coracao e a palavra favoritos abaixo">
                <img class="profile-icon" src="./assets/icons/profile_bottom_menu.png" alt="icone de uma pessoa e a palavra perfil escrita abaixo">
            </div>
        </footer> -->
    </div>
    
</body>
</html>
