<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate App - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Roboto&display=swap" rel="stylesheet">  
</head>

<body>
    <div class="great-background">
        <div class="status-bar-container">
            <div class="status-bar">
                <p class="status-bar-clock">9:30</p>
                <div class="status-bar-connections">
                    <img src="./assets/icons/bluetooth.png" alt="bluetooth icon">
                    <img src="./assets/icons/battery_full.png" alt="baterry full">
                    <img src="./assets/icons/wifi.png" alt="wifi signal">
                </div>
            </div>
        </div>

        <header>

        </header>
        <div class="large-card-favoritos-info">            
            <div>
                <p class="username-top">Insira suas informações</p>
            </div>
        </div>
        <main class="scroller">
            <div class="personal-info-container">
                <div class="personal-info-label-container">
                    <div class="personal-info-label-box">
                        <label for="fname" class="faded-label-font">Nome</label>
                        <input class="personal-info-input" type="text" id="fname" name="fname" placeholder="Nome">
                    </div>
                </div>   
                <div class="personal-info-label-container">
                    <span class="division-line"></span>
                    <div class="personal-info-label-box">
                        <label for="telephone" class="faded-label-font">Telefone</label>
                        <input class="personal-info-input" type="number" id="telephone" name="telephone" placeholder="telefone">
                    </div>
                </div>    
                <div class="personal-info-label-container">
                    <span class="colored-division-line"></span>
                    <div class="personal-info-label-box">
                        <label for="email" class="faded-label-font">E-mail</label>
                        <input class="personal-info-input" type="text" id="email" name="email" placeholder="E-mail">
                    </div>
                </div>
                <div class="personal-info-label-container">
                    <span class="division-line"></span>
                    <div class="personal-info-label-box">
                        <label for="password" class="faded-label-font">Senha</label>
                        <input class="personal-info-input" type="password" id="password" name="password" placeholder="senha">
                        <span class="division-line"></span>
                    </div>
                    <div>
                        <img class="exit-to-app" src="./assets/icons/visibility.png" alt="icone que faz sair da sua conta">
                    </div>
                </div>
                <div>
                    <button class="button" type="submit">Finalizar cadastro</button>
                </div>
            </div>

        </main>
        <footer>
            <div class="bottom-menu">
                <img class="highlights-icon" src="./assets/icons/highlights_bottom_menu.png" alt="icone de uma chama e a palavra destaques abaixo">
                <img class="favorite-icon" src="./assets/icons/favorites_bottom_menu.png" alt="icone de coracao e a palavra favoritos abaixo">
                <img class="profile-icon" src="./assets/icons/profile_bottom_menu.png" alt="icone de uma pessoa e a palavra perfil escrita abaixo">
            </div>
        </footer>
    </div>
    
</body>
</html>
